# Aquí definimos todos nuestros servicios (cajas)
services:

  # --- SERVICIO DE BACKEND (Node.js + Prisma) ---
  backend:
    build:
      context: ./backend # Busca el Dockerfile en la carpeta 'backend/'
    ports:
      # Mapea el puerto 3000 de tu PC al 3000 del contenedor
      - "3000:3000"
    volumes:
      # --- Volúmenes para Desarrollo (Hot-Reload) ---
      # 1. Sincroniza tu código local con el del contenedor
      - ./backend:/app/backend
      # 2. Excepción: no sobrescribas node_modules. Usa el de la imagen.
      - /app/backend/node_modules
    env_file:
      - ./backend/.env
    command: sh -c "npx prisma generate && node --watch index.js"


  # --- SERVICIO DE FRONTEND (React + Vite) ---
  frontend:
    build:
      context: ./frontend
      target: dev
    ports:
      - "5173:5173"
    volumes:
      # 1. Sincroniza tu código local con el del contenedor
      - ./frontend:/app/frontend
      # 2. Excepción: no sobrescribas node_modules. Usa el de la imagen.
      - /app/frontend/node_modules
    environment:
      - VITE_API_URL=${VITE_API_URL}

  # --- SERVICIO DE MINIO (Almacenamiento de Objetos) ---
  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    volumes:
      - minio_data:/data
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # --- CREAR BUCKETS EN MINIO ---
  createbuckets:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/evidencia-denuncias --ignore-existing;
      /usr/bin/mc anonymous set download myminio/evidencia-denuncias;
      exit 0;
      "

volumes:
  minio_data: